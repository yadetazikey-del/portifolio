<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <div class="logo">PORTFOLIO.</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="fade-in">Hi, I'm <span class="highlight">Creative Mind</span></h1>
                <p class="fade-in delay-1">Digital Craftsman & Solutions Architect</p>
                <div class="cta-buttons fade-in delay-2">
                    <a href="#projects" class="btn primary">View Work</a>
                    <a href="#contact" class="btn secondary">Get in Touch</a>
                </div>
            </div>
            <div class="hero-image-container fade-in delay-1">
                <div class="glass-card">
                    <img id="hero-img" src="" alt="Hero Image" class="hero-img" />
                </div>
            </div>
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="scroll-indicator">
                <span></span>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2 class="section-title">Featured Work</h2>
            <div class="project-grid">
                <!-- Projects will be injected here -->
            </div>
        </section>

        <section id="skills" class="skills">
            <h2 class="section-title">Skillset</h2>
            <div class="skills-container">
                <div class="skill-tag">JavaScript</div>
                <div class="skill-tag">React</div>
                <div class="skill-tag">Node.js</div>
                <div class="skill-tag">UI/UX Design</div>
                <div class="skill-tag">Tailwind</div>
                <div class="skill-tag">Vite</div>
                <div class="skill-tag">Framer Motion</div>
                <div class="skill-tag">Express</div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="contact-card">
                <h2 class="section-title">Let's Connect</h2>
                <form id="contact-form">
                    <input type="text" placeholder="Name" required />
                    <input type="email" placeholder="Email" required />
                    <textarea placeholder="Message" rows="5" required></textarea>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Portfolio. Crafted with passion.</p>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
